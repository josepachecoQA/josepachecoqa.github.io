name: Cypress Tests

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          # Prefer clean install when lockfile exists, otherwise fall back to npm install
          npm ci || npm install

      - name: Install Cypress
        run: npx cypress install

      - name: Prepare coverage assets
        run: node scripts/prepare-coverage.js

      - name: Start server
        run: python -m http.server 8000 &
        shell: bash

      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8000 > /dev/null; then
              echo "Server is up!"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          echo "Server failed to start"
          exit 1

      - name: Prepare reports directory
        run: mkdir -p reports

      - name: Run Cypress tests
        id: cypress
        continue-on-error: true
        run: npx cypress run --headless --reporter json --quiet > reports/cypress-results.json

      - name: Generate coverage summary
        if: always()
        continue-on-error: true
        run: npx nyc report --reporter=json-summary --report-dir reports/coverage

      - name: Update quality metrics
        if: always()
        env:
          METRICS_RESULTS_PATH: reports/cypress-results.json
          METRICS_COVERAGE_PATH: reports/coverage/coverage-summary.json
        run: node scripts/update-quality-metrics.js

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Generate test report
        if: always()
        run: |
          echo "## Cypress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed on $(date)" >> $GITHUB_STEP_SUMMARY

      - name: Fail if Cypress failed
        if: steps.cypress.outcome == 'failure'
        run: exit 1

      - name: Commit metrics update
        if: always() && github.event_name == 'push' && github.actor != 'github-actions[bot]'
        run: |
          if git status --porcelain | grep "metrics/quality-metrics.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add metrics/quality-metrics.json
            git commit -m "chore: update quality metrics [skip ci]"
            git push
          else
            echo "No metrics changes"
          fi
